<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to bid. Popular auction platform among Noroffers"
    />
    <title>bid. | Log in</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="./src/js/index.mjs" type="module"></script>
    <script
      defer
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body>
    <div class="container bg-dark">
      <main class="text-white">
        <div class="pt-5 pb-3 mt-lg-5 text-center">
          <h1 class="logo">bid.</h1>
          <p class="lead text-italic">Auction platform for Noroffers</p>
        </div>
        <div class="row g-5 mx-2 .d-flex">
          <div class="col-md-7 p-4 col-lg-4 mx-auto border border-light">
            <h4 class="mb-3 text-center">Log in</h4>
            <form method="POST" id="login-form">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  name="email"
                  title="Please enter valid email with noroff domain (@stud.noroff.no or @noroff.no). Example: my_email@noroff.no"
                  class="form-control"
                  id="email"
                  autocomplete="false"
                  placeholder="email"
                  required
                />
                <label for="email">Email</label>
              </div>
              <div class="form-floating">
                <input
                  class="form-control"
                  name="password"
                  type="password"
                  title="minimum 8 characters"
                  id="password"
                  placeholder="Password"
                  minlength="8"
                  autocomplete="false"
                  required
                />
                <label for="password">Password</label>
              </div>
              <button
                class="w-100 btn btn-primary btn-lg mt-4"
                type="submit"
                id="btn-submit"
              >
                Log in
              </button>
              <div id="user-alert" class="alert mt-3" role="alert"></div>
              <hr class="my-4" />
              <p class="w-100 text-center">
                Don't have an account?
                <a href="/./sign-up/index.html">sign up</a>
              </p>
            </form>
          </div>
        </div>
      </main>
      <footer class="mt-auto py-3 my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Â© 2023 auction platform - bid.</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
