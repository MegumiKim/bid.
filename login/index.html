<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to bid. Popular auction platform among Noroff students community"
    />
    <title>bid. | Log in</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="./src/js/index.mjs" type="module"></script>
    <script
      defer
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <main class="text-white">
        <div class="pt-5 pb-3 mt-lg-5 text-center">
          <a href="/" class="logo h1">bid.</a>
          <p class="lead fs-6">Auction platform for Noroffers</p>
        </div>
        <div class="row g-5 mx-2 d-flex">
          <div class="form-wrapper p-4 mx-auto border border-light rounded-4">
            <h1 class="h2 mb-3 text-center">Log-in</h1>
            <form method="POST" id="login-form">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  name="email"
                  title="Please enter valid email with noroff domain (@stud.noroff.no or @noroff.no). Example: my_email@noroff.no"
                  class="form-control"
                  id="email"
                  autocomplete="false"
                  placeholder="email"
                />
                <label for="email">Email</label>
              </div>
              <div class="form-floating">
                <input
                  class="form-control"
                  name="password"
                  type="password"
                  title="minimum 8 characters"
                  id="password"
                  placeholder="Password"
                  minlength="8"
                  autocomplete="false"
                />
                <label for="password">Password</label>
              </div>
              <div id="user-alert" class="alert mt-1" role="alert"></div>
              <a
                href="/"
                class="w-100 btn btn-outline-main btn-lg"
                type="submit"
                id="btn-submit"
              >
                Log in
              </a>

              <p class="w-100 text-center mt-3">
                Don't have an account?
                <a class="text-decoration-underline" href="/signup/index.html">
                  Sign-up</a
                >
              </p>
            </form>
          </div>
        </div>
      </main>
      <footer class="mt-auto py-3 my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Â© 2023 auction platform - bid.</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
